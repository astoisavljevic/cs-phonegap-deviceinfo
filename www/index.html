<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <header class="header">
            <div class="inner">
                <a id="logo" class="brand" href="#"><img src="img/cs-logo.png" /></a>
            </div>
        </header>
        <div class="content-wrapper">
            <div id="app">
                <h2>Device properties</h2>
                <div id="deviceProperties">
                </div>
            </div>
        </div>

        <script id="template" type="text/template">
            <% _.each(deviceProperties, function(item, key, list) { %>
                <div class="device-property-item">
                    <div class="device-property-item-left">
                        <span><%= item.key %>:</span>
                    </div>
                    <div class="device-property-item-right">
                        <span><%= item.value %></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            <% }); %>
        </script>

        <script type="text/javascript" src="js/libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/libs/underscore.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
